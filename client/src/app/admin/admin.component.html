<h2 class="title">Employees</h2>

<h3>Add</h3>
<app-employee-form></app-employee-form>

<h3>List</h3>
<ul class="list-group">
  <li
    *ngFor="let employee of employees; trackBy: employee?._id"
    class="list-group-item"
    [class.active]="isActive(employee._id)"
    (click)="activate(employee)"
  >
    {{ employee.username }}
  </li>
</ul>
